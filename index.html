<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  	<title>Fisher Innovation - STL/OBJ Viewer</title>

  	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
  	
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
  
  	<link href="css/bootstrap.css" rel="stylesheet">
  	<link href="css/bootstrap-responsive.css" rel="stylesheet">
  	<link href="css/main.css" rel="stylesheet">
  	
  	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="js/Three-51.js"></script>
  	<script type="text/javascript" src="js/THREEx.WindowResize.js"></script>
  	<script type="text/javascript" src="js/plane.js"></script>
  	<script type="text/javascript" src="js/model-controls.js"></script>
  	<script type="text/javascript" src="js/thingiview.js"></script>
  	<script type="text/javascript" src="js/gcode-parser.js"></script>
    <script type="text/javascript" src="js/gcode-model.js"></script>
  	<script type="text/javascript" src="js/stats.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	
	<div id="prompt"></div>
	
	<div id="controls">
		<!--
		<a class="btn btn-inverse" onclick="thingiview.setCameraView('top');">TOP</a> 
		<a class="btn btn-inverse" onclick="thingiview.setCameraView('side');">SIDE</a> 
		<a class="btn btn-inverse" onclick="thingiview.setCameraView('bottom');">BOTTOM</a> 
		<a class="btn btn-inverse" onclick="thingiview.setCameraView('diagonal');">DIAGONAL</a> 
		--> 
		<a class="rotation-button btn btn-inverse">ROTATION OFF</a>
		
		<a class="btn btn-inverse" onclick="thingiview.setObjectMaterial('wireframe');">WIREFRAME</a> 
		<a class="btn btn-inverse" onclick="thingiview.setObjectMaterial('solid');">SOLID</a>
		  
		<div style="float:right;padding-right:30px;">
			<a class="btn btn-inverse" id="nav-stl-load">LOAD MODEL</a>
			<a class="btn btn-success" id="nav-download-stl">DOWNLOAD STL</a>
			<a class="btn btn-warning" id="nav-generate-gcode">GENERATE GCODE</a>
		</div>
	</div>
	
	<div id="viewer"></div>
	
	<div id="GCodeStatusDiv"></div>
	
	<div id="file-selector">
		<h1>Model Archive</h1>
		<ul id="file-list"></ul>
	</div>
	
	<div id="stl-load">
		<fieldset>
		    <legend>Load STL</legend>
		    <label>STL URL</label>
		    <input id="stl-url" type="text" placeholder="http://thingiverse-production.s3.amazonaws.com/assets/1c/fc/b6/e8/59/snowflake.stl">
		    <span class="help-block">Enter a full url to a STL file hosted on the web.</span>
	  </fieldset>
	</div>
	
	<div id="gcode-options">
		<fieldset>
		    <legend>GCode Export Configuration</legend>
		    <span class="help-block">Leave field blank to use default values.</span>
		    
		    <label class="checkbox">
		      <input type="checkbox"> Add Raft
		    </label>
		    
		     <label class="checkbox">
		      <input type="checkbox"> Add Supports
		    </label>
		    
		    <div class="left">
			    <label>Infill (%)</label>
			    <input id="stl-url" type="text" placeholder="10">
			    
			    <label>Number of Shells</label>
			    <input id="stl-url" type="text" placeholder="2">
			    
			    <label>Layer Height</label>
			    <input id="stl-url" type="text" placeholder="0.27">
			    
			    <label>Extruder Temperautre (&deg;C)</label>
			    <input id="stl-url" type="text" placeholder="230">
		    </div>
		    
		    <div class="right">
			    <label>Platform</label>
			    <input id="stl-url" type="text" placeholder="110">
			    
			    <label>Extruding Speed</label>
			    <input id="stl-url" type="text" placeholder="80">
			    
			    <label>Traveling Speed</label>
			    <input id="stl-url" type="text" placeholder="100">
		    </div>
		    
		    <div class="clearfix"></div>
		    
		    <a class="btn btn-warning" id="">SLICE</a>
	  </fieldset>
	</div>

</body>
</html>
